<!DOCTYPE html>
<html lang="zh-CN">
<base href="__ROOT__/" />
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<meta charset="UTF-8" />
<title><{$vo.title}></title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
<meta name="viewport" content="initial-scale=1.0">
<link href="/GZTravel/App/Modules/Index/Tpl/default/Public/Css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/GZTravel/App/Modules/Index/Tpl/default/Public/Css/style.css" rel="stylesheet" media="screen">
<script src="/GZTravel/App/Modules/Index/Tpl/default/Public/Js/jquery.js"></script>
<script src="/GZTravel/App/Modules/Index/Tpl/default/Public/Js/bootstrap.min.js"></script>
</head>
<body style="background-color: transparent">
	<div>
		<div>
		  <h1 align="center"><{$vo.title}></h1>
		</div>
		<div>
		  <h3 align="center"><span>时间：<{$vo.updatetime|date="Y-m-d H:m:s",###}></span> <span style="margin-left:50px;">作者：<{$vo.username}></span> </h3>
		</div>
		<div itemprop="articleBody" class="panel-body">
			<div style="padding: 0px; margin: 0px; font-family: 微软雅黑, Arial, sans-serif; font-size: 15px; line-height: 26px;">
			 <p style="padding: 3px 0px; margin: 0px;">
			 <{$vo.comment}>
			</p>
			</div>
		</div>
<!-- 	<div>
	<foreach name="picvo" item="vo">
		<img  align="center" width="200px" height="150px" style="padding:10px;" src="<{$vo.picurl}>"/>
	</foreach>
    </div> -->
	  </div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function($){
	  $('#goTop').click(function(){$('html,body').animate({scrollTop: '0px'}, 1024);});
	  $('#goBottom').click(function(){$('html,body').animate({scrollTop:$('#footer').offset().top}, 1024);});
	  $('#goComments').click(function(){$('html,body').animate({scrollTop:$('#comments').offset().top}, 1024);});
	  $('#refresh').click(function(){location.reload();});
	  $('img').css("height", "auto");
	  $('img').css("width", "80%");
	  $('img').css("margin-left", "10%");
	});
</script>
</html>
