<include file="Public:pagerForm" />

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" width="550" height="380" rel="user_msg" title="添加服务"><span>添加</span></a></li>
			<li><a class="delete" href="__URL__/delete/id/{item_id}/navTabId/service" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{item_id}"  width="550" height="380" target="dialog"><span>修改服务</span></a></li>	
			<li class="line">line</li>
			<li><a class="icon"  href="javascript:navTabPageBreak();"><span>刷新</span></a></li>	
		</ul>
	</div>
	<table class="table" width="100%" layoutH="75">
		<thead>
			<tr>
				<th width="10">ID</th>
				<th width="40">服务名</th>
				<th width="30">等级</th>
				<th width="30">状态</th>
				<th width="30">操作</th>	
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
				<tr target="item_id" rel="<{$vo.id}>" <if condition="$vo['username']==C('RBAC_SUPERADMIN')">style=""</if> >
					<td><{$vo.id}></td>
					<td><{$vo.name}></td>
					<td><{$vo.level}></td>
					<td><{$vo.islock|islock=###}></td>
                    <td>
<script>
function updateLock(id,num){
	$.post('__URL__/lock/navTabId/service/callbackType/closeCurrent',{'id':id,'islock':num},function(data){
		if (data) {
			navTabPageBreak();
		};	
	});	
}
</script>
						<if condition="$vo.islock eq 1">
							<a href="javascript:void(0);" onclick="updateLock(<{$vo.id}>,0);">解锁</a>
						<else/>
						    <a href="javascript:void(0);" onclick="updateLock(<{$vo.id}>,1);">锁定</a>
						</if>
					</td>
					
				</tr>
			</foreach>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10" <if condition="$numPerPage eq 10 ">selected</if>>10</option>
				<option value="15" <if condition="$numPerPage eq 15 ">selected</if>>15</option>
				<option value="20" <if condition="$numPerPage eq 20 ">selected</if>>20</option>
				<option value="25" <if condition="$numPerPage eq 25 ">selected</if>>25</option>
				<option value="30" <if condition="$numPerPage eq 30 ">selected</if>>30</option>
			</select>
			<span>共<{$totalCount}>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>
	</div>
</div>
