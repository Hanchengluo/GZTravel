<include file="Public:pagerForm" />
<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/shop/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,navTabAjaxDone);">

		<div class="pageFormContent" layoutH="60">
		    <dl>
				<dt>隶属景区：</dt>
				<dd>			
				<select name="jq_id" style="width:100%">
				<foreach name="jqlist" item="jqvolist">
					<option value="<{$jqvolist.id}>"><{$jqvolist.name}></option>
				</foreach>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>商店名称：</dt>
				<dd>
				<input type="hidden"  id="name" name="name"/>
				<input id="name1" type="text" class="required"  style="width:70%" name="orgLookup.orgName" suggestFields="orgName" lookupGroup="orgLookup" />
				<a class="btnLook" href="__URL__/zuobiao" width="650" height="400" rel="zbadd" lookupgroup="orgLookup">坐标选定</a>
				</dd>
			</dl>
			<dl>
				<dt>语音介绍：</dt>
				<dd>
				<input type="hidden"  id="videourl" name="videourl"/>
				<input id="videourl1" type="text"  readonly="readonly" style="width:70%" name="orgLookup.filedir" suggestFields="filedir" lookupGroup="orgLookup"/>
				<a class="btnLook" href="__URL__/uploadAdd/type/video" width="400" height="400" rel="fileadd" lookupgroup="orgLookup"></a>
				</dd>
            </dl>
 <!--            <dl>
				<dt>是否推荐：</dt>
				<dd>
				是<input type="radio" class="required"   name="recommend" value="1" <if condition="$vo['recommend'] eq 1">checked</if> />&nbsp;&nbsp;&nbsp;否<input type="radio" class="required"   name="recommend" value="0" <if condition="$vo['recommend'] eq 0">checked</if> />
				</dd>
			</dl> -->
			<dl class="nowrap">
				<dt>商店简介：</dt>
				<dd>
				<textarea class="required textInput valid" style="width:95%" name="title"></textarea>
				</dd>
			</dl>
			<dl  class="nowrap">
				<dt>商店描述：</dt>
				<dd>
					<textarea id="elm2_shop_add"  name="comment"  style="width:100%;" rows="13" ></textarea>
				</dd>
			</dl>
			<dl>
				<dt>开始时间：</dt>
				<dd><input id="timepicker1" type="text"   style="width:70%" name="starttime" /></dd>
			</dl>
			<dl>
				<dt>结束时间：</dt>
				<dd><input id="timepicker2" type="text"  style="width:70%" name="endtime" /></dd>
			</dl>
			<script>
				$('#timepicker1').datetimepicker({
					datepicker:false,
					format:'H:i:00',
					step:30
				});
				$('#timepicker2').datetimepicker({
					datepicker:false,
					format:'H:i:00',
					step:30
				});
			</script>
            <dl>
				<dt>地址信息：</dt>
				<dd>
				<input type="hidden" id="address" name="address">
				<input type="text" id="address1"   style="width:70%" name="orgLookup.orgAddress" suggestFields="orgAddress" lookupGroup="orgLookup" />
				</dd>
			</dl>
			<dl>
				<dt>联系方式：</dt>
				<dd><input type="text"   style="width:70%" name="tel"/></dd>
			</dl>
			<dl>
				<dt>经度坐标：</dt>
				<dd>
				<input type="hidden"  id="pointlng" name="pointlng"/>
				<input type="text" id="pointlng1"   style="width:70%" name="orgLookup.orgPointlng"  suggestFields="orgPointlng" lookupGroup="orgLookup" />
				</dd>
			</dl>
			<dl>
				<dt>纬度坐标：</dt>
				<dd>
				<input type="hidden"  id="pointlat" name="pointlat"/>
				<input type="text" id="pointlat1"  style="width:70%" name="orgLookup.orgPointlat" value="" suggestFields="orgPointlat" lookupGroup="orgLookup" />
				</dd>
			</dl>
			<script>
			   function setValue() {
			   		$('#name').val($('#name1').val());
					$('#videourl').val($('#videourl1').val());
					$('#pointlng').val($('#pointlng1').val());
					$('#pointlat').val($('#pointlat1').val());
					$('#address').val($('#address1').val());
				}
			</script>
				  
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="return setValue();">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
