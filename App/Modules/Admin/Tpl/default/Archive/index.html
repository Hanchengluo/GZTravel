<include file="Public:pagerForm" />
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
<!--			<li><a target="dialog" href="<{:U('MysqltoSqlite/index')}>" class="add" ><span>更新打包数据库</span></a></li>
			<li><a target="dialog" href="<{:U('Resource/index')}>" class="add" ><span>资源包生成</span></a></li>
			<li class="line">line</li>-->
			<li><a target="dialog" href="__URL__/add" class="add" ><span>上传地图包</span></a></li>
			<li class="line">line</li>
			<li><a target="dialog" rel="edit" href="__URL__/edit/id/{item_id}" class="edit" ><span>修改</span></a></li>
			<li><a target="ajaxTodo" rel="delete" href="__URL__/delete/id/{item_id}" class="delete" ><span>删除</span></a></li>
			<li><a class="icon"  href="javascript:navTabPageBreak();"><span>刷新</span></a></li>	
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
			<tr>
			    <th width="10">ID</th>
				<th width="30">文件类型</th>
				<th width="40">打包/上传日期</th>
				<th width="40">文件地址</th>
				<th width="40">文件版本</th>
				<th width="30">状态</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
				<tr target="item_id" rel="<{$vo.id}>">
				    <td><{$vo.id}></td>
					<td>
						<if condition="$vo.type == 0">
								打包文件
						<else/>
							地图
						</if>
					</td>
					<td><{$vo.archive_time|date="Y-m-d H:m:s",###}></td>
					<td><{$vo.resource_path|resourceURL}></td>
					<td><{$vo.archive_version}></td>
					<td><{$vo.isonline|showOnline=$vo['id']}></td>
				</tr>
			</foreach>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10" <if condition="$numPerPage eq 10 ">selected</if>>10</option>
				<option value="15" <if condition="$numPerPage eq 15 ">selected</if>>15</option>
				<option value="20" <if condition="$numPerPage eq 20 ">selected</if>>20</option>
				<option value="25" <if condition="$numPerPage eq 25 ">selected</if>>25</option>
				<option value="30" <if condition="$numPerPage eq 30 ">selected</if>>30</option>
			</select>
			<span>共<{$totalCount}>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>
	</div>
</div>
