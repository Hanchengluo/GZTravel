<include file="Public:pagerForm" />

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="edit" href="__URL__/donephotos/id/{item_id}" target="dialog" width="630" height="500" rel="yulanphotos" title="预览"><span>预览图片</span></a></li>
			<li class="line">line</li>
			<li><a  target="selectedTodo" target="dialog" rel="ids[]" href="__URL__/rubAll/navTabId/nopass" class="delete" ><span>批量放入回收站</span></a></li>
			<li class="line">line</li>	
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
			<tr>
			    <th width="10"><input type="checkbox" group="ids[]" class="checkboxCtrl">ID</th>
			    <th width="50">图集名称</th>
<!--			    <th width="100">图集描述</th>-->
			    <th width="30">审核状态</th>
			    <th width="30">审核时间</th>
			    <th width="30">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
				<tr target="item_id" rel="<{$vo.id}>">
				    <td><input name="ids[]" value="<{$vo['id']}>" type="checkbox"><{$vo.id}></td>
				    <td><{$vo.title}></td>
<!--				    <td><{$vo.comment|subtext=20}></td>-->
					<td style="color:red">
					<if condition="$vo['state'] eq 0">未审核</if>
					<if condition="$vo['state'] eq 1">审核通过</if>
					<if condition="$vo['state'] eq 2">审核未过</if>
					</td>
					<td><{$vo.updatetime|date="Y-m-d H:m:s",###}></td>
					<td><a href="__URL__/shenHeState0/id/<{$vo.id}>/navTabId/nopass"  target="ajaxTodo" callback>加入未审核</a></td>
				</tr>
			</foreach>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10" <if condition="$numPerPage eq 10 ">selected</if>>10</option>
				<option value="15" <if condition="$numPerPage eq 15 ">selected</if>>15</option>
				<option value="20" <if condition="$numPerPage eq 20 ">selected</if>>20</option>
				<option value="25" <if condition="$numPerPage eq 25 ">selected</if>>25</option>
				<option value="30" <if condition="$numPerPage eq 30 ">selected</if>>30</option>
			</select>
			<span>共<{$totalCount}>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>
	</div>
</div>
