<include file="Public:pagerForm" />
<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/jingdian/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,navTabAjaxDone);">
		<div class="pageFormContent" layoutH="60">
			<dl>
				<dt>隶属景区：</dt>
				<dd>			
				<select name="jq_id" style="width:100%">
				<foreach name="jqlist" item="volist">
					<option value="<{$volist.id}>"><{$volist.name}></option>
				</foreach>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>景点名称：</dt>
				<dd>
				<input type="hidden"  id="name" name="name"/>
				<input id="name1" type="text" class="required"  style="width:70%" name="orgLookup.orgName" suggestFields="orgName" lookupGroup="orgLookup" />
				<a class="btnLook" href="__URL__/zuobiao" width="650" height="400" rel="zbadd" lookupgroup="orgLookup">坐标选定</a>
				</dd>
			</dl>
			<dl>
				<dt>语音介绍：</dt>
				<dd>
				<input type="hidden"  id="videourl" name="videourl"/>
				<input id="videourl1" type="text"  readonly="readonly" style="width:70%" name="orgLookup.filedir" suggestFields="filedir" lookupGroup="orgLookup"/>
				<a class="btnLook" href="__URL__/uploadAdd/type/video" width="400" height="400" rel="fileadd" lookupgroup="orgLookup"></a>
				</dd>
            </dl>
            <dl>
				<dt>游览用时</dt>
				<dd><input type="text" class="text"  style="width:70%" name="usetime"/>小时</dd>
			</dl>
			<dl class="nowrap">
				<dt>景点简介：</dt>
				<dd>
				<textarea class="required textInput valid" style="width:95%" name="title"></textarea>
				</dd>
			</dl>
			<dl  class="nowrap">
				<dt>景点描述：</dt>
				<dd>
					<textarea id="elm2_jigndian_add"  name="comment"  style="width:100%;" rows="13" ></textarea>
				</dd>
			</dl>
			<dl>
				<dt>是否为头图：</dt>
				<dd>
				是<input type="radio" class="required"   name="recommend" value="1" <if condition="$vo['recommend'] eq 1">checked</if> />&nbsp;&nbsp;&nbsp;否<input type="radio" class="required"   name="recommend" value="0" <if condition="$vo['recommend'] eq 0">checked</if> />
				</dd>
			</dl>
			<dl>
				<dt>推荐星级</dt>
				<dd>
					<select name="star" style="width:100%">
						<option value="0" selected>0颗星</option>
						<option value="0.5">0.5颗星</option>
						<option value="1">1颗星</option>
						<option value="1.5">1.5颗星</option>
						<option value="2">2颗星</option>
						<option value="2.5">2.5颗星</option>
						<option value="3">3颗星</option>
						<option value="3.5">3.5颗星</option>
						<option value="4">4颗星</option>
						<option value="4.5">4.5颗星</option>
						<option value="5">5颗星</option>
					</select>
				</dd>
			</dl>
			<dl>
				<dt>景点门票：</dt>
				<dd><input type="text" class="text"  style="width:70%" name="pay"/>&nbsp &nbsp元</dd>
			</dl>
			<dl></dl>
			<dl>
				<dt>经度坐标：</dt>
				<dd>
				<input type="hidden"  id="pointlng" name="pointlng"/>
				<input type="text" id="pointlng1" class="text"  style="width:70%" name="orgLookup.orgPointlng"  suggestFields="orgPointlng" lookupGroup="orgLookup" />
				</dd>
			</dl>
			<dl>
				<dt>纬度坐标：</dt>
				<dd>
				<input type="hidden"  id="pointlat" name="pointlat"/>
				<input type="text" id="pointlat1" class="text"   style="width:70%" name="orgLookup.orgPointlat" value="" suggestFields="orgPointlng" lookupGroup="orgLookup" />
				</dd>
			</dl>
			<dl style="color:red;margin-top:10px;">温馨提示：周边选择时可按住Ctrl键进行多选。</dl>
		
				<dt>周边景点：</dt>
				<dd>			
				<select name="zbjd[]" id="zbjd" style="width:100%" multiple="multiple">
					<foreach name="zbjdlist" item="volist">
						<option value="<{$key}>"><{$volist}></option>
					</foreach>
				</select>
				</dd>
			</dl>
			<script>
			   function setValue() {
			   		$('#name').val($('#name1').val());
					$('#videourl').val($('#videourl1').val());
					$('#pointlng').val($('#pointlng1').val());
					$('#pointlat').val($('#pointlat1').val());
				}
			</script>
				  
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="return setValue();">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
