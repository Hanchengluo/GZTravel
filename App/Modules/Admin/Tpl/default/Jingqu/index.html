<include file="Public:pagerForm" />

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" width="630" height="500"  title="添加景区" target="navTab" rel="jqadd"><span>添加景区</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{item_id}"  width="630" height="500" title="修改景区" target="navTab" rel="jqedit"><span>修改景区</span></a></li>
			<li><a class="delete" href="__URL__/delete/id/{item_id}/navTabId/jingqu" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>	
			<li class="line">line</li>
			<li><a class="icon"  href="javascript:navTabPageBreak();"><span>刷新</span></a></li>	
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
			<tr align="center">
				<th width="40">ID</th>
				<th>景区名称</th>
				<th>推荐状态</th>
				<th>地址</th>
				<th>电话</th>
				<th>营业开始时间</th>
				<th>营业结束时间</th>
				<th>门票</th>
				<th>平均消费</th>
				<th>交通</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
				<tr target="item_id" rel="<{$vo.id}>"  align="center">
					<td width="40" align="center"><{$vo.id}></td>
					<td width="70" align="center"><{$vo.name}></td>
					<td width="40" align="center"><{$vo.recommend|isok=###}></td>
					<td width="100" align="center"><{$vo.address}></td>
					<td width="90" align="center"><{$vo.tel}></td>
					<td width="90" align="center"><{$vo.starttime}></td>
					<td width="90" align="center"><{$vo.endtime}></td>
					<td width="50" align="center"><{$vo.pay}></td>
					<td width="50" align="center"><{$vo.evgcost}></td>
					<td width="90" align="center"><{$vo.traffic}></td>
					<td width="30" align="center"><{$vo.islock|islock=###}></td>
					<td width="30" align="center">

<script>
function updateLock(id,num){
	$.post('__URL__/lock/navTabId/jingqu/callbackType/closeCurrent',{'id':id,'islock':num},function(data){
		if (data) {
			navTabPageBreak();
		};	
	});	
}
</script>
						<if condition="$vo.islock eq 1">
								<a href="javascript:void(0);" onclick="updateLock(<{$vo.id}>,0);">解锁</a>
						<else/>
							<if condition="$vo['username']==admin">无法锁定<else/>
								<a href="javascript:void(0);" onclick="updateLock(<{$vo.id}>,1);">锁定</a>
							</if>
						</if>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
</div>
