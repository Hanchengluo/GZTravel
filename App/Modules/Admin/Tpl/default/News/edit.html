<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/news/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="id" value="<{$vo.id}>"/>
		<div class="pageFormContent" layoutH="60">
		    <dl>
				<dt>新闻类型：</dt>
				<dd>			
				<select name="nt_id" style="width:100%">
				<foreach name="aslist" item="volist">
					<option value="<{$volist.id}>" <if condition="$vo['nt_id'] eq $volist['id']">selected</if>><{$volist.name}></option>
				</foreach>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>新闻标题：</dt>
				<dd><input type="text" class="required"  style="width:100%" name="title" value="<{$vo.title}>"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>新闻简介：</dt>
				<dd>
				<textarea class="required" style="width:95%" name="jianjie"><{$vo.jianjie}></textarea>
				</dd>
			</dl>
			<dl  class="nowrap">
				<dt>新闻内容：</dt>
				<dd>
					<textarea id="elm1_news_edit" name="comment"  style="width:100%;display: none;" rows="20" ><{$vo.comment}>
					</textarea>
					<script>
					/*	$('#elm1').xheditor({tools:'Cut,Copy,Paste,Pastetext,|,Source,Blocktag,FontSize,Blod,Italic,Underline,Strikethrough,|,FontColor,BackColor,SelectAll,|,Removeformat,Align,List,Outdent,Indent,Fullscreen,About'});*/
					$('#elm1_news_edit').xheditor({upLinkUrl:"__URL__/uploadAll",upLinkExt:"zip,rar,txt",upImgUrl:"__URL__/uploadAll",upImgExt:"jpg,jpeg,gif,png",upFlashUrl:"__URL__/uploadAll",upFlashExt:"swf",upMediaUrl:"__URL__/uploadAll",upMediaExt:"avi",urlBase:'__ROOT__/'});
					</script>
				</dd>
			</dl>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
