
<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/meishi/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="id" value="<{$vo.id}>"/>
		<div class="pageFormContent" layoutH="60">
			<dl>
				<dt>隶属吃地：</dt>
				<dd>			
				<select name="chi_id" style="width:100%">
					<foreach name="chilist" item="volist">
						<option value="<{$volist.id}>" <if condition="$vo['chi_id'] eq $volist['id']">selected</if>><{$volist.name}></option>
					</foreach>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>美食名称：</dt>
				<dd>
				<input type="text" class="required"  style="width:70%"  id="name" name="name" value="<{$vo.name}>"/>
				</dd>
			</dl>
			<dl>
				<dt>语音介绍：</dt>
				<dd>
				<input type="hidden"  id="videourl" name="videourl"/>
				<input id="videourl1" type="text"  readonly="readonly" style="width:70%" name="orgLookup.filedir" suggestFields="filedir" lookupGroup="orgLookup" value="<{$vo.videourl}>"/>
				<a class="btnLook" href="__URL__/uploadAdd" width="400" height="400" rel="fileadd" lookupgroup="orgLookup"></a>
				</dd>
            </dl>
            <dl>
				<dt>是否推荐：</dt>
				<dd>
				是<input type="radio" class="required"   name="recommend" value="1" <if condition="$vo['recommend'] eq 1">checked</if> />&nbsp;&nbsp;&nbsp;否<input type="radio" class="required"   name="recommend" value="0" <if condition="$vo['recommend'] eq 0">checked</if> />
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>美食简介：</dt>
				<dd>
				<textarea class="required textInput valid" style="width:95%" name="title"><{$vo.title}></textarea>
				</dd>
			</dl>
			<dl  class="nowrap">
				<dt>美食描述：</dt>
				<dd>
					<textarea id="elm2"  name="comment"  style="width:100%;display: none;" rows="13" >      <{$vo.comment}>
					</textarea>
					<script>
						$('#elm2').xheditor({tools:'Fullscreen',upLinkUrl:"__URL__/upload",upLinkExt:"zip,rar,txt",upImgUrl:"__URL__/upload",upImgExt:"jpg,jpeg,gif,png",upFlashUrl:"__URL__/upload",upFlashExt:"swf",upMediaUrl:"__URL__/upload",upMediaExt:"avi",urlBase:'__ROOT__/'});
					</script>
				</dd>
			</dl>
			<script>
			   function setValue() {
					$('#videourl').val($('#videourl1').val());
				}
			</script>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="return setValue();">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
