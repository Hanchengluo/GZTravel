<include file="Public:rubbishPagerForm" />
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<input type="hidden" name="numPerPage" value="<{$numPerPage}>" /><!--每页显示多少条-->
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					<b>搜索</b> &nbsp; 关键字：<input type="text" name="keyword" value="<{$Think.post.keyword}>" /> [标题]
				</td>
				<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div> 
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a  target="selectedTodo" target="dialog" rel="ids[]" href="__URL__/recAll/navTabId/rubbish" class="add" ><span>批量恢复文章</span></a></li>
			<li class="line">line</li>
			<li><a  target="selectedTodo" target="dialog" rel="ids[]" href="__URL__/delAll/navTabId/rubbish" class="delete" ><span>批量永久删除</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
			<tr>
			    <th width="10"><input type="checkbox" group="ids[]" class="checkboxCtrl">ID</th>
				<th width="30">坐标名称</th>
				<th width="50">原始经度</th>
				<th width="50">原始纬度</th>
				<th width="30">百度经度</th>
				<th width="30">百度纬度</th>
				<th width="50">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
				<tr target="item_id" rel="<{$vo.id}>">
				    <td><input name="ids[]" value="<{$vo['id']}>" type="checkbox"><{$vo.id}></td>
					<td><{$vo.name}></td>
					<td><{$vo.pointlng}></td>
					<td><{$vo.pointlat}></td>
					<td><{$vo.bpointlng}></td>
					<td><{$vo.bpointlat}></td>
					<td><{$vo.islock|crubbish=$vo['id']}></td>
				</tr>
			</foreach>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10" <if condition="$numPerPage eq 10 ">selected</if>>10</option>
				<option value="15" <if condition="$numPerPage eq 15 ">selected</if>>15</option>
				<option value="20" <if condition="$numPerPage eq 20 ">selected</if>>20</option>
				<option value="25" <if condition="$numPerPage eq 25 ">selected</if>>25</option>
				<option value="30" <if condition="$numPerPage eq 30 ">selected</if>>30</option>
			</select>
			<span>共<{$totalCount}>条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>" pageNumShown="10" currentPage="<{$currentPage}>"></div>
	</div>
</div>
