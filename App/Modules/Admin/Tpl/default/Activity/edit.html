<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/activity/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="id" value="<{$vo.id}>"/>
		<div class="pageFormContent" layoutH="60">
		    <dl>
				<dt>景区名称：</dt>
				<dd>			
				<select name="jq_id" style="width:100%">
				<foreach name="jqlist" item="volist">
					<option value="<{$volist.id}>" <if condition="$vo['jq_id'] eq $volist['id']">selected</if>><{$volist.name}></option>
				</foreach>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>活动标题：</dt>
				<dd><input type="text" class="required"  style="width:100%" name="name" value="<{$vo.name}>"/></dd>
			</dl>
			<dl  class="nowrap">
				<dt>活动内容：</dt>
				<dd>
					<textarea id="elm2" name="special"  style="width:100%;display: none;" rows="15" ><{$vo.special}>
					</textarea>
					<script>
						$('#elm2').xheditor({tools:'Fullscreen',upLinkUrl:"__URL__/upload",upLinkExt:"zip,rar,txt",upImgUrl:"__URL__/upload",upImgExt:"jpg,jpeg,gif,png",upFlashUrl:"__URL__/upload",upFlashExt:"swf",upMediaUrl:"__URL__/upload",upMediaExt:"avi",urlBase:'__ROOT__/'});
					</script>
				</dd>
			</dl>
		<dl>
			<dt>活动图片：</dt>
			<dd>
			<input type="hidden"  id="picurl" name="picurl"/>
			<input id="picurl1" type="text"  readonly="readonly" style="width:70%" name="orgLookup.filedir" suggestFields="filedir" lookupGroup="orgLookup" value="<{$vo.picurl}>"/>
			<a class="btnLook" href="__URL__/uploadAdd" width="400" height="400" rel="fileadd" lookupgroup="orgLookup"></a>
			</dd>
        </dl>
        <dl>
			<dt>是否推荐：</dt>
			<dd>
			是<input type="radio" class="required"   name="recommend" value="1" <if condition="$vo['recommend'] eq 1">checked</if> />&nbsp;&nbsp;&nbsp;否<input type="radio" class="required"   name="recommend" value="0" <if condition="$vo['recommend'] eq 0">checked</if> />
			</dd>
		</dl>
        <dl>
			<dt>开始时间：</dt>
			<dd><input id="timepicker1" type="text" class="required"  style="width:70%" name="startdate" value="<{$vo.startdate}>"/></dd>
		</dl>
		<dl>
			<dt>结束时间：</dt>
			<dd><input id="timepicker2" type="text" class="required"  style="width:70%" name="enddate" value="<{$vo.enddate}>"/>   </dd>
		</dl>
		<script>
				$('#timepicker1').datetimepicker({
					timepicker:false,
					format:'Y/m/d'

				});
				$('#timepicker2').datetimepicker({
					timepicker:false,
					format:'Y/m/d'
				});

			function setValue() {
					$('#picurl').val($('#picurl1').val());
				}
		</script>
	</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="return setValue();">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
