
<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/chi/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="id" value="<{$vo.id}>"/>
		<div class="pageFormContent" layoutH="60">
			<dl>
				<dt>隶属景区：</dt>
				<dd>			
				<select name="jq_id" style="width:100%">
				<foreach name="jqlist" item="jqvolist">
					<option value="<{$jqvolist.id}>" <if condition="$vo['jq_id'] eq $jqvolist['id']">selected</if>><{$jqvolist.name}></option>
				</foreach>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>服务类型：</dt>
				<dd>			
				<select name="as_id" style="width:100%">
				<foreach name="aslist" item="asvolist">
					<option value="<{$asvolist.id}>" <if condition="$vo['as_id'] eq $asvolist['id']">selected</if>><{$asvolist.name}></option>
				</foreach>
				</select>
				</dd>
			</dl>
			<dl>
				<dt>吃地名称：</dt>
				<dd>
				<input type="hidden"  id="name" name="name"/>
				<input id="name1" type="text" class="required"  style="width:70%" name="orgLookup.orgName" suggestFields="orgName" lookupGroup="orgLookup" value="<{$vo.name}>"/>
				<a class="btnLook" href="__URL__/zuobiao" width="650" height="400" rel="zbadd" lookupgroup="orgLookup">坐标选定</a>
				</dd>
			</dl>
			<dl>
				<dt>语音介绍：</dt>
				<dd>
				<input type="hidden"  id="videourl" name="videourl"/>
				<input id="videourl1" type="text"  readonly="readonly" style="width:70%" name="orgLookup.filedir" suggestFields="filedir" lookupGroup="orgLookup" value="<{$vo.videourl}>"/>
				<a class="btnLook" href="__URL__/uploadAdd" width="400" height="400" rel="fileadd" lookupgroup="orgLookup"></a>
				</dd>
            </dl>
			<dl class="nowrap">
				<dt>吃地简介：</dt>
				<dd>
				<textarea class="required textInput valid" style="width:95%" name="title"><{$vo.title}></textarea>
				</dd>
			</dl>
			<dl  class="nowrap">
				<dt>吃地描述：</dt>
				<dd>
					<textarea id="elm2"  name="comment"  style="width:100%;display: none;" rows="13" >
					<{$vo.comment}>
					</textarea>
					<script>
						$('#elm2').xheditor({tools:'Fullscreen',upLinkUrl:"__URL__/upload",upLinkExt:"zip,rar,txt",upImgUrl:"__URL__/upload",upImgExt:"jpg,jpeg,gif,png",upFlashUrl:"__URL__/upload",upFlashExt:"swf",upMediaUrl:"__URL__/upload",upMediaExt:"avi",urlBase:'__ROOT__/'});
					</script>
				</dd>
			</dl>
			<dl>
				<dt>是否推荐：</dt>
				<dd>
				是<input type="radio" class="required"   name="recommend" value="1" <if condition="$vo['recommend'] eq 1">checked</if> />&nbsp;&nbsp;&nbsp;否<input type="radio" class="required"   name="recommend" value="0" <if condition="$vo['recommend'] eq 0">checked</if> />
				</dd>
			</dl>
			<dl>
				<dt>是否有网：</dt>
				<dd>
				是<input type="radio" class="required"   name="isnet" value="1" <if condition="$vo['isnet'] eq 1">checked</if> />&nbsp;&nbsp;&nbsp;否<input type="radio" class="required"   name="isnet" value="0" <if condition="$vo['isnet'] eq 0">checked</if> />
				</dd>
			</dl>
			<dl>
				<dt>开始时间：</dt>
				<dd><input id="timepicker1" type="text" class="required"  style="width:70%" name="starttime" value="<{$vo.starttime}>"/></dd>
			</dl>
			<dl>
				<dt>结束时间：</dt>
				<dd><input id="timepicker2" type="text" class="required"  style="width:70%" name="endtime" value="<{$vo.endtime}>"/></dd>
			</dl>
			<script>
				$('#timepicker1').datetimepicker({
					datepicker:false,
					format:'H:i:00',
					step:30
				});
				$('#timepicker2').datetimepicker({
					datepicker:false,
					format:'H:i:00',
					step:30
				});
			</script>
			<dl>
				<dt>地址信息：</dt>
				<dd>
				<input type="text" class="required"  style="width:70%" name="address" value="<{$vo.address}>">
				</dd>
			</dl>
			<dl>
				<dt>联系方式：</dt>
				<dd><input type="text" class="required"  style="width:70%" name="tel" value="<{$vo.tel}>"/></dd>
			</dl>
			<dl>
				<dt>经度坐标：</dt>
				<dd>
				<input type="hidden"  id="pointlng" name="pointlng"/>
				<input type="text" id="pointlng1" class="required"  style="width:70%" name="orgLookup.orgPointlng" readonly="readonly" suggestFields="orgPointlng" lookupGroup="orgLookup" value="<{$vo.pointlng}>"/>
				</dd>
			</dl>
			<dl>
				<dt>纬度坐标：</dt>
				<dd>
				<input type="hidden"  id="pointlat" name="pointlat"/>
				<input type="text" id="pointlat1" class="required"  readonly="readonly" style="width:70%" name="orgLookup.orgPointlat"  suggestFields="orgPointlat" lookupGroup="orgLookup" value="<{$vo.pointlat}>"/>
				</dd>
			</dl>
			<script>
			   function setValue() {
			   		$('#name').val($('#name1').val());
					$('#videourl').val($('#videourl1').val());
					$('#pointlng').val($('#pointlng1').val());
					$('#pointlat').val($('#pointlat1').val());
				}
			</script>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="return setValue();">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
